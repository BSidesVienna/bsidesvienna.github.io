<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  <base href="{{ site.url }}">

  <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="stylesheets/social.css" />

  <title>{{ site.name }} {{ site.year }} - {{ page.title }} </title>
</head>

<body>
  <header>
    <div class="container">
      <div class="soc-links">
        <a class="soc-link-facebook" href="https://www.facebook.com/xxxxx" target="_blank"></a>
        <a class="soc-link-twitter" href="https://twitter.com/BSidesVienna" target="_blank"></a>
        <a class="soc-link-google" href="https://plus.google.com/xxxxx" target="_blank"></a>
      </div>
      <h2>{{ site.name }} {{ site.year }}</h2>    
      <h1>{{ page.title }}</h1>
    </div>
    <div class="container">
    <p>
    {% for link in site.navigation %}
      <a href="{{link.url}}" title="{{link.title}}">{{link.text}}</a>
    {% endfor %}
    </p>
    </div>

  </header>
