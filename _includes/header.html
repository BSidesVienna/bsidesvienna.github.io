<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <base href="/">

  <!-- Theme from https://github.com/kristopolous/BOOTSTRA.386 -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap.min.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/bootstrap-responsive.min.css" media="screen" />
  <!-- override css settings -->
  <style>
    /* darken the background and loading effect */
    body {
      visibility: hidden;
      background-color: #000000;
    }
    .page-header {
      margin-top: 2em;
    }
    #wrap386, #bar386, #cursor386 {
      background: #000000;
    }
  </style>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="/scripts/bsides.js"></script>
  <script>_386 = { onePass: false, speedFactor: 1.8 };</script>
  <noscript>
    <!-- Show the body if javascript is disabled -->
    <style>
      body {
        visibility: visible;
      }
    </style>
  </noscript>

  <title>{{ site.name }} {{ site.year }} - {{ page.title }} </title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <button type="button" class="btn btn-navbar collapsed" data-toggle="collapse" data-target=".nav-collapse"></button>
      <a class="brand" href="/">BSidesVienna 0x7DE</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
        {% assign sorted_pages = site.pages | sort:"name" %}
          {% for p in sorted_pages %}
            {% unless p.nomenu == true %}
              {% if page.url == p.url %}
                <li class="active">
                  <a href="{{p.permalink}}" title="{{p.title}}">{{p.title}}</a>
                </li>   
              {% else %}
                <li>
                  <a href="{{p.permalink}}" title="{{p.title}}">{{p.title}}</a>
                </li>   
              {% endif %}
            {% endunless %}
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
