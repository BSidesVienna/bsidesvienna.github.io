language: ruby
rvm:
- 2.4
cache: bundler

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y curl ca-certificates openssl libcurl3-gnutls libcurl4-gnutls-dev libnss3 libnss3-nssdb
  - sudo dpkg -l
  - curl --version

before_script:
 - chmod +x ./travis.sh

script: ./travis.sh

env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

sudo: false
