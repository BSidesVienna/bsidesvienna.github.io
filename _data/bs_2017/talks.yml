- title: Mobile Banking (In)Security
  author: "Sneha Rajguru"
  author_url: "https://twitter.com/Sneharajguru"
  id: 6
  schedule_id: 11
  schedule_time: "16:30 - 17:15"
  abstract: >
    There are over 1.2 Billion smartphone users worldwide and more adding every day, it can be said that smartphone has now become a standalone device to use. Individuals adopt smartphones not only to surf the Internet but also use it as means of entertainment, information, shopping, socialising, travel and to do banking, so much so that it is now a one stop solution for almost everything.
    Clearly the mobile banking and payment has become the de facto standard for banking activities. Banking apps on the smartphones has gained great momentum and this evolution has strongly reduced the traditional access to banks (i.e physically visiting a bank or even going to ATMs). As, we entrust the mobile apps and smart devices with our Passwords, Private Information and Money, certain critical issues arise,  such as; are these apps really safe to use, do they protect our privacy, what exact kind of information are they leaking, are they stealing money from your bank accounts or are they vulnerable to be exploited by the attackers.
    In this talk, I am going to present a deep analysis of many mobile banking applications collected around the world and talk about the vulnerabilities which are of grave concern.

