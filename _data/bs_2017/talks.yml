- title: True Cost and Real Benefits of Industrial Internet of Things Security
  author: "Herbert Dirnberger"
  author_url: "https://www.cybersecurityaustria.at/"
  id: 7
  schedule_id: 13
  schedule_time: "17:20 - 18:05"
  abstract: >
    Basically, the Internet of Things has an enormous potential to make life easier but not without security. In a best practice talk the whole process how to implement security in iIoT Systems will be explained and discussed.
    The represented expected cost of security measures for minimize risk, the cost of incidents response and the benefit and value added of optimized processes in the whole system life cycle can help to solve to find the right alignment.

